<div class="intro-section">

 {{ if .IsHome }}

  <h1 class="intro-section__title"> A portrait of the women that help make the difference in the industry</h1>

  <div class="intro-section__tags-container">
    <input id="intro-section__tags" name="tags-homepage" type="checkbox" class="intro-section__tags"/>
    <label for="intro-section__tags">Explore</label>
    <div class="intro-section__tags-content">
      <div class="intro-section__tags-content__links-wrapper">
        {{ range $name, $taxonomy := .Site.Taxonomies.tags }}
        <a href="{{ "/tags/" | relLangURL }}{{ $name | urlize }}" class="intro-section__tags-content__links">{{ $name }}</a>
        {{ end }}
      </div>
    </div>
  </div>

  {{ else }}

    <h1 class="tags-section__title"> {{ .Title }} </h1>

  {{ end }}

</div>
