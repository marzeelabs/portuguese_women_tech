{{ if not (eq .Section "mission") }}

<div class="footer__partners-wrapper">

  <div class="footer__partners">
    {{ range where $.Site.RegularPages "Section" "partners" }}
    {{ range .Params.partner_tier }}

    <div class="footer__partners-left">
      <h1 class="footer__partners-title">{{ .title }}</h1>

      {{ range .logos }}

      <a class="footer__partners__link" target="_blank" href="{{ .link }}">
        <img src="{{ .image }}"/>
      </a>

      {{ end }}

    </div>

    {{ end }}
    {{ end }}
  </div>

</div>

{{ end }}

<footer class="footer">
  <ul class="footer__menu">
    <li class="footer__menu-item"><a href="/mission">Mission</a></li>
    <li class="footer__menu-item"><a href="/participate">Participate</a></li>
  </ul>
  <ul class="footer__social-icons">
    <li class="footer__social-icons__item"><a href="https://www.facebook.com/portuguesewomenintech/" target="_blank">
        <svg>
          <use xlink:href="#facebook-icon"></use>
        </svg>
      </a>
    </li>

    <li class="footer__social-icons__item"><a href="https://twitter.com/PWITech" target="_blank">
        <svg>
          <use xlink:href="#twitter-icon"></use>
        </svg></a></li>
  </ul>
  <div class="footer__copyright"><a href="/" class="footer__copyright-logo">
      <svg>
        <use xlink:href="#logo-minified"></use>
      </svg></a>
    <p>&copy; 2017 Portuguese Women in Tech</p>
  </div>
</footer>
